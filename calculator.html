<!DOCTYPE html>
<html>
<head>
    <title>Colorful Calculator</title>
    <style>
        body {
            font-family: 'Merriweather', sans-serif;
            text-align: center;
            background-image: linear-gradient(to right,aqua,darkblue);
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 4px solid #171616;
            padding: 10px;
            background-image: linear-gradient(to right,aqua,navy);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
        }
        .calculator input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            color: #809adb;
            background-color: #171010;
            border: 2px solid #ccc;
            border-radius: 20px; 
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .calculator input[type="button"]:hover {
            background-color: #354aa9;
            color: white;
            transform: scale(1.1);
        }
        .result {
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 24px;
            color: #3014a1;
            margin: 10px auto;
            width: 260px;
            background-color: #0e0b0b;
            border-radius: 30px;
        }
        .cal{
            font-size: 50px;
            margin-bottom: 40px;
        }
        @keyframes bounce {
            0%, 20%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            /* 60% {
                transform: translateY(30px);
            } */
        }
        .use{
            animation: bounce 0.8s infinite;

        }
    </style>
</head>
<body>
    <h1 class="cal"> <u>Simple Calculator</u></h1>
    <p class="use">Can perform operations using input devices also along with buttons</p>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="x²" onclick="square()">
        <input type="button" value="√" onclick="squareRoot()">
        <input type="button" value="⌫" onclick="backspace()">
        <input type="button" value="1" onclick="addToResult('1')">
        <input type="button" value="2" onclick="addToResult('2')">
        <input type="button" value="3" onclick="addToResult('3')">
        <input type="button" value="C" onclick="clearResult()"><br>
        <input type="button" value="4" onclick="addToResult('4')">
        <input type="button" value="5" onclick="addToResult('5')">
        <input type="button" value="6" onclick="addToResult('6')">
        <input type="button" value="-" onclick="addToResult('-')"><br>
        <input type="button" value="7" onclick="addToResult('7')">
        <input type="button" value="8" onclick="addToResult('8')">
        <input type="button" value="9" onclick="addToResult('9')">
        <input type="button" value="*" onclick="addToResult('*')"><br>
        <input type="button" value="0" onclick="addToResult('0')">
        <input type="button" value="." onclick="addToResult('.')">
        <input type="button" value="+" onclick="addToResult('+')">
        <input type="button" value="/" onclick="addToResult('/')"><br>
    </div>

    <script>
        function addToResult(value) {
            document.getElementById('result').innerText += value;
        }

        function clearResult() {
            document.getElementById('result').innerText = '0';
        }

        function calculate() {
            let expression = document.getElementById('result').innerText;
            let result;
            try {
                result = eval(expression);
                document.getElementById('result').innerText = result;
            } catch (error) {
                document.getElementById('result').innerText = 'Error';
            }
        }

        function square() {
            let expression = document.getElementById('result').innerText;
            let num = eval(expression);
            let result = num * num;
            document.getElementById('result').innerText = result;
        }

        function squareRoot() {
            let expression = document.getElementById('result').innerText;
            let num = eval(expression);
            let result = Math.sqrt(num);
            document.getElementById('result').innerText = result;
        }

        function backspace() {
            let currentResult = document.getElementById('result').innerText;
            document.getElementById('result').innerText = currentResult.slice(0, -1);
        }

        // Add event listeners to capture keyboard input
        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (/[0-9+\-*/.]/.test(key)) {
                event.preventDefault(); // Prevent default action of typing characters in input fields
                addToResult(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'c' || key === 'C') {
                event.preventDefault();
                clearResult();
            } else if (key === 'Backspace') {
                event.preventDefault();
                backspace();
            }
        });
    </script>
</body>
</html>
